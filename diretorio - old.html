<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretorio</title>
    <style>
        body > div {
            display: inline-block;
            padding: 1em;
        }
    </style>

    <script>
        function escondeCarreiras() {
            document.querySelectorAll('.carreira-div').forEach(carreira => {
                carreira.style.display = "none";
            });
            document.getElementById('nova').style.display = 'none';
        }

        function mostraNova(carreira) {
            document.getElementById('nova').style.display = "inline-block";
            document.getElementById('nova').innerHTML = 'Nova carreira: ' + document.getElementById(carreira).value;  //carreira.value
        }

        document.addEventListener('DOMContentLoaded', function () {
            escondeCarreiras();

            // eventlistener para seleção de operador
            document.querySelector("#operador").onchange = function () {

                escondeCarreiras();
                carreira = document.querySelector("#operador").value;
                document.querySelector(`#${carreira}-div`).style.display = "inline-block";
            }      
        });
    </script>
</head>

<body>
    <h1>Novas Carreiras</h1>

    <div>
        Operador:
        <select id="operador" name="operador">
            <option value="nada">-</option>
            <option value="carris">Carris</option>
            <option value="vimeca">Vimeca</option>
        </select>
    </div>

    <div class="carreira-div" id="carris-div">
        Carreira antiga:
        <select class="carreira" id="carris" onchange="mostraNova('carris')">
            <option value="nada">-</option>
            <option value="c1">Carris antiga 1</option>
            <option value="c2">Carris antiga 2</option>
        </select>
    </div>

    <div class="carreira-div" id="vimeca-div">
        Carreira antiga:
        <select class="carreira" id="vimeca" onchange="mostraNova('vimeca')">
            <option value="nada">-</option>
            <option value="v1">Vimeca antiga 1</option>
            <option value="v2">Vimeca antiga 2</option>
        </select>
    </div>

    <div id="nova"></div>
</body>
</html>
